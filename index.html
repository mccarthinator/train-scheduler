<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler by Katie McCarthy</title>

	<!-- linking the css -->
	<link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- Bootstrap CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
	
	<!-- momentJS link -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>


    <div class="container">

      <br>

      <!-- Jumbotron Title -->
      <div class="jumbotron">
        <h1 class="text-center">Employee Data Mangement </h1>
        <h3 class="text-center">Directory of Employees</h3>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
             <div class="panel-heading">
              <h3 class="panel-title">Current Employee </h3>
               </div>
                <div class="panel-body">
                 <table class=“table”>
                  <table class="table table-striped">
                     <thead>
                        <tr>
                          <th>Name</th>
                          <th>Role</th>
                          <th>Start Date</th>
                          <th>Months Worked</th>
                          <th>Monthly Rate </th>
                          <th>Total Billed  </th>
                        </tr>
                      </thead>
                       <tbody>
                          <tr id="dataentry">
                            <td>Test</td>
                            <td>Test</td>
                            <td>Test</td>
                            <td>Test</td>
                            <td>Test</td>
                            <td>Test</td>
                          </tr>
                        </tbody>
                 </table>
              <h3 class="text-center"><strong></strong></h3>
            </div>
          </div>
        </div>
      </div>


      <!-- Make Your Bid -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add Employee </h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="bidder-name">Employee Name</label>
                  <input class="form-control" id="name" type="text">
                </div>
                <div class="form-group">
                  <label for="bidder-price">Role</label>
                  <input class="form-control" id="role" type="text">
                </div>
                  <div class="form-group">
                  <label for="start-price">Start Date</label>
                  <input class="form-control" id="start" type="date">
                </div>
                   <div class="form-group">
                  <label for="monthly-price">Monthly Rate</label>
                  <input class="form-control" id="rate" type="text">
                </div>


                <button class="btn btn-primary" id="submit-bid" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>

      </div>

    </div>

<!-- linking my JS file -->
<script src="app.js"></script>

</body>

</html>
