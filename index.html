<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler by Katie McCarthy</title>

	<!-- linking the css -->
	<link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- Bootstrap CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
	
	<!-- momentJS link -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>


    <div class="container">

      <br>

      <!-- Jumbotron Title -->
      <div class="jumbotron" div id="firstBlock">
        <h1 class="text-center">Train Scheduler</h1>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
             <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
               </div>
                <div class="panel-body">
                 <table class=“table”>
                  <table class="table table-striped">
                     <thead>
                        <tr>
                          <th><strong>Train Name</strong></th>
                          <th><strong>Destination</strong></th>
                          <th><strong>Frequency (min)</strong></th>
                          <th><strong>Next Arrival</strong></th>
                          <th><strong>Mins Away</strong></th>
                        </tr>
                      </thead>
                       <tbody id="dataentry">
                          <tr>
                          </tr>
                        </tbody>
                 </table>
              <h3 class="text-center"><strong></strong></h3>
            </div>
          </div>
        </div>
      </div>


      <!-- Make Your Bid -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="bidder-name">Train Name</label> <!-- should rename this to train-name? -->
                  <input class="form-control" id="name" type="text">
                </div>
                <div class="form-group">
                  <label for="bidder-price">Destination</label>
                  <input class="form-control" id="destination" type="text"> <!-- should rename this to destination? -->
                </div>
                  <div class="form-group">
                  <label for="start-price">First Train Time (HH:mm)</label>
                  <input class="form-control" id="trainTime" type="mins"> <!-- should rename this to trainTime? -->
                </div>
                   <div class="form-group">
                  <label for="monthly-price">Frequency (mins)</label>
                  <input class="form-control" id="frequency" type="mins"> <!-- should rename this to frequency? -->
                </div>


                <button class="btn btn-primary" id="submit-bid" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>

      </div>

    </div>

<!-- linking my JS file -->
<script src="assets/javascript/app.js"></script>

</body>

</html>
